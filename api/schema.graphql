scalar GraphQLDate

enum StatusType {
    New
    Assigned
    Fixed
    Closed
}

type Issue {
    _id: ID!
    id: Int!
    title: String!
    status: StatusType!
    owner: String
    effort: Int
    created: GraphQLDate!
    due: GraphQLDate
    description: String
}

type Query {
    about: String!
    issueList(
        status: StatusType
        effortMin: Int
        effortMax: Int
        ): [Issue!]!
    issue(id: Int!): Issue!
}

"Toned down Issue, used as inputs, without server generated values"
input IssueInputs {
    title: String!
    "Optional, if not supplied, will be set to 'New'"
    status: StatusType = New
    owner: String
    effor: Int
    due: GraphQLDate
    description: String
}

"""Inputs fro issueUpdate: all are optional. Whichever is 
specifed will be set to the given value, undeinfed fields will remain m
unmodified.
"""
input IssueUpdateInputs {
    title: String
    status: StatusType
    owner: String
    effort: Int
    due: GraphQLDate
    description: String
}

type Mutation {
    setAboutMessage(message: String!) : String
    issueAdd(issue: IssueInputs!) : Issue!
    issueUpdate(id : Int!, changes: IssueUpdateInputs!): Issue!
}