type Candidate {
    _id: ID!
    name: String!
    surname: String!
}

type Participant {
    _id: ID!    
    email: String!
}

enum Status {
    New,
    DeployedOnBlockchain,
}

input ElectionUpdateInputs {
    status: Status
    title: String
    candidates: [CandidateInputs!]
    participants: [ParticipantInputs!]
}

type Election { 
    _id: ID!
    owner: String!
    status: Status!
    title: String!
    candidates: [Candidate!]!
    participants: [Participant!]!
}

input CandidateInputs {
    name: String!
    surname: String!
}

input CandidateUpdateInputs {
    name: String
    surname: String
}

input ParticipantInputs {
    email: String!
}

input ParticipantUpdateInputs {
    email: String!
}

type Query {
    getElection(owner: String!, id: ID!) : Election
    listElection(owner: String!) : [Election!]!

    sendRegisterPublicKeysMail(to: [String!]!): Boolean!
}

type Mutation {
    createElection(owner: String!) : Election!
    updateElection(owner: String!, id: ID!, changes: ElectionUpdateInputs!) : Election!
    removeElection(owner: String!, id: ID!) : Boolean!
}
