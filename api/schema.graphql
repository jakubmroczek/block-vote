scalar GraphQLDate

enum StatusType {
    New
    Assigned
    Fixed
    Closed
}

type Issue {
    _id: ID!
    id: Int!
    title: String!
    status: StatusType!
    owner: String
    effort: Int
    created: GraphQLDate!
    due: GraphQLDate
}

type Query {
    about: String!
    issueList(status: StatusType): [Issue!]!
}

"Toned down Issue, used as inputs, without server generated values"
input IssueInputs {
    title: String!
    "Optional, if not supplied, will be set to 'New'"
    status: StatusType = New
    owner: String
    effor: Int
    due: GraphQLDate
}

type Mutation {
    setAboutMessage(message: String!) : String
    issueAdd(issue: IssueInputs!) : Issue!
}