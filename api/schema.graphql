type Candidate {
    _id: ID!
    name: String!
    surname: String!
}

type Participant {
    _id: ID!    
    email: String!
}

enum Status {
    New,
    PublicKeyRegistration,
    Under,
    Finished
}

input ElectionUpdateInputs {
    status: Status
    title: String
    candidates: [CandidateInputs!]
    participants: [ParticipantInputs!]
}

type Election { 
    _id: ID!
    status: Status!
    title: String!
    candidates: [Candidate!]!
    participants: [Participant!]!
}

input CandidateInputs {
    name: String!
    surname: String!
}

input CandidateUpdateInputs {
    name: String
    surname: String
}

input ParticipantInputs {
    email: String!
}

input ParticipantUpdateInputs {
    email: String!
}

type Query {
    getElection(id: ID!) : Election
    listElection : [Election!]!

    sendRegisterPublicKeysMail(to: [String!]!): Boolean!
}

type Mutation {
    createElection(username: String!) : Election!
    updateElection(id: ID!, changes: ElectionUpdateInputs!) : Election!
    removeElection(id: ID!) : Boolean!
}
